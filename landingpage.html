<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzRush Soda</title>
    <!-- Link your compiled CSS file here -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="flex flex-col min-h-screen md:flex-row">
        <!-- Left panel with placeholder -->
        <div class="w-full md:w-1/3 bg-gray-600 flex items-center justify-center p-8">
          <!-- Replace with your own image or SVG -->
          <div class="bg-gray-400 w-24 h-24 rounded-md"></div>
        </div>
      
        <!-- Right panel with content -->
        <div class="w-full md:w-2/3 bg-white p-8 flex flex-col">
          <!-- Navigation -->
          <nav class="flex justify-end space-x-6 mb-8">
            <a href="#" class="hover:underline">About</a>
            <a href="#" class="hover:underline">Company</a>
            <a href="#" class="hover:underline">Services</a>
            <a href="#" class="hover:underline">Testimonials</a>
          </nav>
      
          <!-- Hero Text -->
          <div class="flex-grow flex flex-col justify-center">
            <h1 class="text-4xl font-bold text-color-black mb-4">
              Take care of your performance every day.
            </h1>
            <p class="text-gray-700 mb-8">
              Build a well-presented brand that everyone will love. Take care to
              develop resources continually and integrate them with previous
              projects.
            </p>
      
            <!-- Call to Action Buttons -->
            <div class="space-x-4">
              <a
                href="#"
                class="inline-block bg-color-brand-dark text-white py-3 px-6 rounded-md
                       hover:bg-color-brand transition-all duration-300"
              >
                Track your performance
              </a>
              <a
                href="#"
                class="inline-block bg-gray-200 text-black py-3 px-6 rounded-md
                       hover:bg-gray-300 transition-all duration-300"
              >
                Learn More
              </a>
            </div>
          </div>
      
          <!-- Logo Row -->
          <div class="mt-8 flex space-x-6 items-center">
            <!-- Replace with your logo sources -->
            <img src="slack-logo.png" alt="Slack" class="h-6" />
            <img src="dropbox-logo.png" alt="Dropbox" class="h-6" />
            <img src="spotify-logo.png" alt="Spotify" class="h-6" />
            <img src="stripe-logo.png" alt="Stripe" class="h-6" />
            <img src="netflix-logo.png" alt="Netflix" class="h-6" />
          </div>
        </div>
      </section>
      
  </body>
</html>
